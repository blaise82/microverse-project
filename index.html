<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  <header id="header">
    <img src="/images/logo.png" alt="" srcset="" id="header-img">
    <nav id="nav-bar">
      <a href="#1" class="nav-link">image</a>
      <a href="#2" class="nav-link">video</a>
      <a href="#3" class="nav-link">form</a>
    </nav>
  </header>

  <div class="wrap">
  <section id="1"></section>
  <section id="2"><video src="/images/Pexels Videos 1705055.mp4" id="video" autoplay></video></section>
  <section id="3">
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <h1 class="title">Contact Us</h1>
      <h4 class="sub-title">Please fill the form</h4>
      <div class="input-wrap">
        <input type="email" name="email" placeholder="enter your email" id="email" required></input> <br>
      </div>
      <input type="submit" id="submit" class="btn">
    </form>
  </section>
</div>






  <script src="js/index.js"></script>
</body>

</html>
